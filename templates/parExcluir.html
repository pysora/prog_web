<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <link href="static/crud_curriculo.css" rel="stylesheet" type="text/css">
   <title>Escolher Currículo para Excluir</title>
</head>
<body>
   <h1>Escolher currículo para excluir</h1>
   <hr/>
   <table>
       <tr>
           <th>Nome Completo</th>
           <th>Nome do curso</th>
           <th>Excluir?</th>
       </tr>
       {{ currículos | safe }}
   </table>

   <form action="/excluir" method="post" id="fm">
       <input type="hidden" name="idt" value="0" id="identificador"/>
   </form>

   <br/>
   <hr/>
   <br/>
   <a href="/"> Voltar ao Menu </a>
</body>
</html>
<script>

   function jsExcluir(currículo, idt){
     var conf=confirm("Deseja realmente excluir " + currículo + " ?");
     if (conf){
        var f=document.getElementById("fm");
        var i=document.getElementById("identificador");
        i.value=idt;
        f.submit();
     }
   }
</script>
